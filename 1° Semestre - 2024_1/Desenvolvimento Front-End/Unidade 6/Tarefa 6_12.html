    <title>Document</title>
    <script>
        let Produto = Number (prompt("Informe o valor do produto (R$): "));
        let Desconto = Produto - (10 * Produto)/100;

        alert ("Valor do produto: R$" + Produto);
        console.log ("Valor do produto: R$" + Produto);
        alert ("Valor do prouduto após o desconto de 10%: R$" + Desconto);
        console.log ("Valor do prouduto após o desconto de 10%: R$" + Desconto);
    </script>
</head>
