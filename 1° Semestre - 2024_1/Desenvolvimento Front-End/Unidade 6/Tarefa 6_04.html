    <script>
        let Altura = Number (prompt("Digite o tamanho da altura do retângulo (cm): "));
        let Base = Number (prompt("Digite o tamanho da base do retângulo (cm): "));
        let Area = Base * Altura;
        let Perimetro = (Base * 2) + (Altura * 2);

        alert ("Valor da altura do retângulo: " + Altura + " cm");
        console.log ("Valor da altura do retângulo: " + Altura + " cm");
        alert ("Valor da base do retângulo: " + Base + " cm");
        console.log ("Valor da base do retângulo: " + Base + " cm");
        alert ("Área do retângulo: " + Area + " cm²")
        console.log ("Área do retângulo: " + Area + " cm²")
        alert ("Perímetro do retângulo: " + Perimetro + " cm")
        console.log ("Perímetro do retângulo: " + Perimetro + " cm")


    </script>
