<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let Horas = Number (prompt("Informe o tempo total de uma atividade em horas: "));
        let Minutos = Horas * 60;

        if (Horas == 1) {
            alert ("A atividade durou: " + Horas + " Hora");
            console.log ("A atividade durou: " + Horas + " Hora");
        }
        else {
            alert ("A atividade durou: " + Horas + " Horas");
            console.log ("A atividade durou: " + Horas + " Horas");
        }
        alert ("A atividade em minutos durou: " + Minutos + " Minutos");
        console.log ("A atividade em minutos durou: " + Minutos + " Minutos");
    </script>
</head>
