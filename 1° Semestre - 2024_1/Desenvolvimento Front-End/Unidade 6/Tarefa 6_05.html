<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let Salario = Number (prompt("Informe o seu salário atual (R$): "));
        let Porcentagem = Number (prompt("Informe a porcentagem do aumento no salário (%): "));
        let Salario_Futuro = Salario + (Porcentagem * Salario)/100;

        alert ("Salário atual: R$" + Salario);
        console.log ("Salário atual: R$" + Salario);
        alert ("Porcentagem de aumento: " + Porcentagem + "%");
        console.log ("Porcentagem de aumento: " + Porcentagem + "%");
        alert ("Salário futuro: R$" + Salario_Futuro);
        console.log ("Salário futuro: R$" + Salario_Futuro);
    </script>
