<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let Fahrenheit = Number (prompt("Informe a temperatura em Graus Fahrenheit (°F): "));
        let Centígrados = (Fahrenheit - 32) / 1.8;

        alert ("Temperatura em Fahrenheit: " + Fahrenheit + "°F");
        console.log ("Temperatura em Fahrenheit: " + Fahrenheit + "°F");
        alert ("Temperatura correspondente em Centígrados: " + Centígrados + "°C");
        console.log ("Temperatura correspondente em Centígrados: " + Centígrados + "°C");
    </script>
</head>
<body>
    
</body>
</html>
