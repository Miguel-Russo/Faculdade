<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let Produto = Number (prompt("Informe o valor do produto (R$): "));
        let Aumento = Produto + (20 * Produto)/100;

        alert ("Valor do produto antes do aumento: R$" + Produto);
        console.log ("Valor do produto antes do aumento: R$" + Produto);
        alert ("Valor do produto após o aumento: R$" + Aumento);
        console.log ("Valor do produto após o aumento: R$" + Aumento);
    </script>
</head>

</body>
</html>
