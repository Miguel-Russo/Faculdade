<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let soma = 0; 
        let cont = 1;
        for (cont = 1; cont <= 5; cont++) {
            let N = Number (prompt("Digite o " + cont + "° valor:"));
            if (N % 2 == 0) {
                soma = soma + N;
            }
        }
        alert ("A soma de todos os pares é: " + soma);
        console.log ("A soma de todos os pares é: " + soma);


    </script>
