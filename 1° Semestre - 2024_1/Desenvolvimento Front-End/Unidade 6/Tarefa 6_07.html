    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        let Centigrados = Number (prompt("Informe a temperatura em Graus Centígrados (°C): "));
        let Fahrenheit = 1.8 * Centigrados + 32;

        alert ("Temperatura em Centígrados: " + Centigrados + "°C");
        console.log ("Temperatura em Centígrados: " + Centigrados + "°C");
        alert ("Temperatura correspondente em Fahrenheit: " + Fahrenheit + "°F");
        console.log ("Temperatura correspondente em Fahrenheit: " + Fahrenheit + "°F");
    </script>
</head>
