    text-align: left;

    white-space: nowrap;

th {
    background-color: #4CAF50;
    color: #fff;
    font-weight: bold;

}

td {

tr:nth-child(even) {

}

tr:hover {

}

<script>
    function ValNome(){
            if (nome.value.trim() === "") {
                nome.style.background = "yellow";
                alert("Preencha o nome do cliente!");
                return false;
            }
            else {
                nome.style.background = "white";
                return true;
            }

    }

    function ValCpf(){
            if (cpf.value.trim() === "") {
                cpf.style.background = "yellow";
                alert("Preencha o CPF do cliente!");
                return false;
            }
            else {
                cpf.style.background = "white";
                return true;
            }
            
    }

    function ValEmail(){
            if (email.value.trim() === "") {
                email.style.background = "yellow";
                alert("Preencha o E-mail do cliente!");
                return false;
            }
            else {
                email.style.background = "white";
                return true;
            }
            
    }

    function ValTel(){
            if (tel.value.trim() === "") {
                tel.style.background = "yellow";
                alert("Preencha o telefone do cliente!");
                return false;
            }
            else {
                tel.style.background = "white";
                return true;
            }
            
    }
</script>
