<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Tarefa 4_06_CSS.css">
    <script>
        function showEmail() {
            const emailField = document.getElementById("emailField");
            const result = document.getElementById("result");
            const email = emailField.value.trim();
    
            if (email === "") {
                result.innerHTML = "<span style='color: blue;'><strong>Por favor, informe o email.</strong></span>";
                return;
            }
    
            result.innerHTML = `O e-mail digitado é:
                <span style='color: blue;
                font-weight: bold;'>${email}</span>`;
            console.log ("Email digitado: " + email);
        }
    
        function limpaMensagem() {
            document.getElementById("result").innerHTML = "";
            document.getElementById("emailField").value = "";
            console.log("Formulário e mensagem resetados.");
        }
    </script>
    
</head>

<body>
    
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email"><b>Email</b></label>
            <input type="email" id="emailField" placeholder="Digite aqui o seu email" required>
            <div class="button-container">
                <button type="button" class="login-button"
                    style="width: calc(75% - 4px);" onclick="showEmail()">Login</button>
                <button type="button" class="login-button reset-button"
                    style="width: calc(25% - 4px);" onclick="limpaMensagem()">Reset</button>
            </div>
        </form>
        <p id="result"></p>
    </div>
</body>

</html>
