<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Saudação Personalizada</title>
</head>
<body>
  <h1 class="saudacao" style="color: red">Olá</h1>
  <p>
    <select class="colorSelector">
      <option value="red" selected>Vermelho</option>
      <option value="black">Preto</option>
      <option value="blue">Azul</option>
    </select>
  </p>
  <p class="saudacao" style="color: red">
    Parágrafo para mudar de cor.
  </p>
  <p>
    <select class="colorSelector">
      <option value="red">Vermelho</option>
      <option value="black">Preto</option>
      <option value="blue">Azul</option>
    </select>
  </p>
  <script>
    const colorSelectors = document.querySelectorAll('.colorSelector');

    colorSelectors.forEach((selector, index) => {
      selector.addEventListener('change', () => {
        const saudacao = document.querySelectorAll('.saudacao')[index];
        saudacao.style.color = selector.value;
      });
    });
  </script>
</body>
</html>
